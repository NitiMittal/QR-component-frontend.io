<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>QR code component</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main class="container">
      <article>
        <div class="card-container">
          <img src="./images/image-qr-code.png" alt="QR-code" />
          <div class="content">
            <h1 class="title">Improve your front-end skills by building projects</h1>
            <p class="sub-title">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          </div>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/NitiMittal/QR-component-frontend.io">Niti Mittal</a>.
    </div>
  </body>
</html>
